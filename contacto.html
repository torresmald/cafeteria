<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafeteria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./build/css/app.css" />
  </head>
  <body>
    <header class="header header-contacto">
      <div class="contenido-header contenedor">
        <div class="barra">
          <div class="logo">
            <img src="./build/img/logo.svg" alt="Logo Cafe" />
          </div>
          <nav class="nav-principal">
            <a  href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="proceso.html">Proceso</a>
            <a href="menu.html">Menú</a>
            <a href="galeria.html">Galería</a>
            <a class="activo" href="contacto.html">Contacto</a>
          </nav>
        </div>
        <div class="texto-header">
          <h1>Mejores granos, mejor Café</h1>
        </div>
      </div>
    </header>
    <main class="contenedor main">
      <h2><span>Reserva tu</span>MEsa</h2>
      <div class="contenido-contacto">
        <form action="" class="formulario">
          <div class="campo">
            <label for="name">Nombre</label>
            <input type="text" id="name" placeholder="Nombre">
          </div>
          <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
          </div>
          <div class="campo">
            <label for="persons">Nº Personas</label>
            <select name="persons" id="persons">
              <option value="" disabled selected>-- Selecciona --</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="+4">+4</option>
            </select>
          </div>
          <div class="campo">
            <label for="hora">Hora</label>
            <input type="time" id="hora">
          </div>
          <div class="campo">
            <label for="fecha">Dia</label>
            <input type="date" id="fecha">
          </div>
          <div class="campo">
            <button type="submit">Enviar</button>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="contenedor footer-contenido">
        <div class="footer-box">
          <h3>Ubicacion</h3>
          <p>Avda Europa</p>
          <p>Valdemoro</p>
        </div>
        <div class="footer-box">
          <h3>Reservas</h3>
          <p>666666666</p>
          <p>info@cafe.com</p>
        </div>
        <div class="footer-box">
          <h3>Horario</h3>
          <p>Lun - Jue: 11:00 a 22:00</p>
          <p>Vie - Sab: 09:00 a 22:00</p>
          <p>Domingos Cerrado</p>
        </div>
      </div>
      <p class="copyrigth">Todos los derechos reservados. La Cafeteria</p>
    </footer>
  </body>
</html>
